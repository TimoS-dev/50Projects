<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Drink Water</title>
  </head>
  <body>
    <h1>Drink Water</h1>
    <h3>Goal: 2 Liters</h3>
    <div class="bigCup">
      <div class="remained" id="remained">
        <span id="liters"></span>
        <small>Remained</small>
      </div>
      <div class="percentage" id="percentage"></div>
    </div>
    <p>Select how many glasses of water that you have drank.</p>
    <div class="smallCupContainer">
      <div class="smallCup" id="1">250 ml</div>
      <div class="smallCup" id="2">250 ml</div>
      <div class="smallCup" id="3">250 ml</div>
      <div class="smallCup" id="4">250 ml</div>
      <div class="smallCup" id="5">250 ml</div>
      <div class="smallCup" id="6">250 ml</div>
      <div class="smallCup" id="7">250 ml</div>
      <div class="smallCup" id="8">250 ml</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
